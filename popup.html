<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <script src="popup.js" defer></script>
    <title>PopUp</title>
</head>
<body>
    <div class="container">
        <div class="headContainer">
            <h4>Carga de Datos</h4>
        </div>
        
        <div class="productoContainer">
            <h4>Producto</h4>
            <textarea name="" id="TAProducto" cols="30" rows="10"></textarea>
            <br>
            <input type="Button" value="Submit" id="BtnProducto"> 
        </div>
        
        <div class="metodoPagoContainer">
            <h4>Metodo Pago</h4>
            <textarea name="" id="TAMetodoPago" cols="30" rows="10"></textarea>
            <br>
            <input type="Button" value="Submit" id="BtnMetodoPago"> 
        </div>

        <div class="paisesContainer">
            <h4>Ciudad</h4>
            <textarea name="" id="TAPaises" cols="30" rows="10"></textarea>
            <br>
            <input type="Button" value="Submit" id="BtnPaises"> 
        </div>
    </div>
</body>
</html>
