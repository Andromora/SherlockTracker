<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="barStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
    <title>TrackerBar</title>
</head>
<body>
    <div class="container" id="generalContainer">
        <!--
        <a href="#" id="eaterBTN" class="eaterBTN">EATER</a>
        <a href="#" id="riderBTN" class="riderBTN">DRIVER</a>
        -->
        <button id="productoBTN" class="generalBTN">PRODUCTO
            <form id="productoForm" class="ciudadDropDown"> 
            </form>
        </button>
        <button id="pagoBTN" class="generalBTN">M.PAGO
            <form id="metodoPagoForm" class="ciudadDropDown"> 
                <label for=""></label><input type="text" id="otherPayment">
            </form>
        </button>
        <button id="ciudadBTN" class="generalBTN">CIUDAD
            <form id="ciudadForm" class="ciudadDropDown"> 
            </form>
        </button>
        <button id="ciudadBTN" class="generalBTN">BIN
            <form id="BinForm" class="BinDropDown">
                <input type="radio" id="enLista" name="binInfo"><label for="enLista">En lista</label>
                <input type="radio" id="noListado" name="binInfo"><label for="noListado">Sospechoso</label>
                <label for=""></label><input type="text" id="BinTextBox">
            </form>
        </button>
        <button id="otrosBTN" class="generalBTN">Otros
            <form id="otrosForm" class="otrosDropDown">
                <p></p>
                <div class="ajuste">
                    <h3>Ajuste</h3>
                    <input type="text" id="ajusteMonto" placeholder="Fare">
                    <input type="text" id="ajusteMoneda" placeholder="Moneda">
                </div>
                <p></p>
                <div class="MiscPayment">
                    <h3>Misc Payment</h3>
                    <input type="text" id="miscMonto" placeholder="Monto">
                    <input type="text" id="miscMoneda" placeholder="Moneda">
                </div>
                <p></p>
                <div class="regla">
                    <h3>Regla</h3>
                    <input type="text" id="regla" placeholder="Regla">
                </div>
            </form>
        </button>
        <button id="NotasBTN" class="NotasBTN">Notas
            <textarea name="" id="txtAreaNotes" cols="30" rows="10" class="TextArea"></textarea>
        </button>
        <a href="#" id="submitBTN" class="submitBTN">SUBMIT</a>

    </div>
    
</body>
</html>
